<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мемуслуги | holyslygi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fafafa, #f0f0f0);
      margin: 0;
      padding: 0;
      color: #222;
    }
    header, footer {
      background: #0040ff;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .login, .content, .menu {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .menu button {
      width: auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Мемуслуги - портал мемности</h1>
  </header>  <div class="container">
    <div class="login" id="login">
      <h2>Вход</h2>
      <input type="text" id="phone" placeholder="Введите номер телефона" />
      <input type="text" id="username" placeholder="Введите имя пользователя" />
      <button onclick="login()">Войти</button>
    </div><div class="content hidden" id="main">
  <h2 id="greeting"></h2>
  <p>Ваш баланс: <span id="balance"></span> руб.</p>
  <label><input type="checkbox" id="anonToggle" onchange="toggleAnon()" /> Анонимный режим</label>
  <div class="menu">
    <button onclick="openService('паспорт')">Мемпаспорт</button>
    <button onclick="openService('деньги')">МемДеньги</button>
    <button onclick="openService('сообщения')">МемСообщения</button>
    <button onclick="openService('поиск')">Поиск пользователей</button>
  </div>
  <div id="service"></div>
</div>

  </div>  <footer>
    &copy; 2025 holyn1k мемпортал
  </footer>  <script src="script.js"></script></body>
</html>
