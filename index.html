<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Holyslygi ‚Äî –ú–µ–º—É—Å–ª—É–≥–∏</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #0052cc;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #login, #chat, #passport, #services {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    #chat, #passport {
      display: none;
    }
    .msg {
      border-bottom: 1px solid #eee;
      padding: 5px;
      position: relative;
    }
    .msg small {
      color: gray;
    }
    .actions {
      position: absolute;
      right: 5px;
      top: 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .actions span {
      margin-left: 8px;
      color: #007bff;
    }
    #services {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .service {
      background: #e6f0ff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    #avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0052cc;
      margin-bottom: 10px;
    }
    #passport input, #passport textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #passport button {
      background: #0052cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button {
      margin: 0 5px;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: 600;
    }
    nav button.active {
      background: #004bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>holyslygi ‚Äî –ú–µ–º—É—Å–ª—É–≥–∏ —Å –º–µ–º–∞–º–∏</h1>
  </header>

  <nav style="text-align:center; margin: 10px;">
    <button id="navChat" class="active" onclick="showSection('chat')">–ß–∞—Ç</button>
    <button id="navPassport" onclick="showSection('passport')">–ú–µ–º–ø–∞—Å–ø–æ—Ä—Ç</button>
  </nav>

  <div id="login">
    <h3>–í—Ö–æ–¥</h3>
    <input type="text" id="username" placeholder="–í–∞—à –Ω–∏–∫" />
    <button onclick="login()">–í–æ–π—Ç–∏</button>
  </div>

  <div id="chat">
    <h3>–ü—Ä–∏–≤–µ—Ç, <span id="userDisplay"></span>!</h3>
    <div id="messages" style="max-height:300px; overflow-y:auto; border:1px solid #ccc; padding:5px;"></div>
    <input type="text" id="msgInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <div id="passport">
    <h3>–ú–µ–º–ø–∞—Å–ø–æ—Ä—Ç</h3>
    <img id="avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä" />
    <input type="file" id="avatarInput" accept="image/*" />
    <input type="text" id="passportName" placeholder="–í–∞—à –Ω–∏–∫" />
    <textarea id="passportStatus" placeholder="–í–∞—à –º–µ–º–Ω—ã–π —Å—Ç–∞—Ç—É—Å"></textarea>
    <button onclick="savePassport()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <footer>
    &copy; holyslygi 2025
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIQjy3dFSGd9QGgV4BatCzdJTmdZ0iZi4",
      authDomain: "mesenger-12877.firebaseapp.com",
      projectId: "mesenger-12877",
      storageBucket: "mesenger-12877.appspot.com",
      messagingSenderId: "1092702050769",
      appId: "1:1092702050769:web:43339478e22b80d5c368f0",
      measurementId: "G-XG5906V6G2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const messagesRef = collection(db, "messages");

    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
      document.getElementById("userDisplay").textContent = username;

      // –ó–∞–≥—Ä—É–∑–∏—Ç—å –º–µ–º–ø–∞—Å–ø–æ—Ä—Ç –∏–∑ localStorage, –µ—Å–ª–∏ –µ—Å—Ç—å
      const passport = JSON.parse(localStorage.getItem("passport-" + username)) || {};
      if(passport.name) document.getElementById("passportName").value = passport.name;
      if(passport.status) document.getElementById("passportStatus").value = passport.status;
      if(passport.avatarUrl) document.getElementById("avatar").src = passport.avatarUrl;
    }

    window.login = function() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("username", name);
        location.reload();
      }
    };

    window.sendMessage = async function() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;
      await addDoc(messagesRef, {
        user: localStorage.getItem("username"),
        text: msg,
        time: new Date().toISOString()
      });
      input.value = "";
    };

    const messagesDiv = document.getElementById("messages");

    onSnapshot(messagesRef, snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(docSnap => {
        const msg = docSnap.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `
          <b>${msg.user}</b>: ${msg.text}
          <div class="actions" data-id="${docSnap.id}">
            ${msg.user === localStorage.getItem("username") ? `
              <span onclick="editMessage('${docSnap.id}', '${msg.text.replace(/'/g, "\\'")}')">‚úèÔ∏è</span>
              <span onclick="deleteMessage('${docSnap.id}')">üóëÔ∏è</span>
            ` : ''}
          </div>
          <small>${new Date(msg.time).toLocaleString()}</small>
        `;
        messagesDiv.appendChild(div);
      });
    });

    window.deleteMessage = async function(id) {
      await deleteDoc(doc(db, "messages", id));
    };

    window.editMessage = function(id, oldText) {
      const newText = prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ:", oldText);
      if (newText !== null) {
        updateDoc(doc(db, "messages", id), { text: newText });
      }
    };

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —á–∞—Ç –∏ –º–µ–º–ø–∞—Å–ø–æ—Ä—Ç–æ–º
    window.showSection = function(section) {
      document.getElementById("chat").style.display = section === "chat" ? "block" : "none";
      document.getElementById("passport").style.display = section === "passport" ? "block" : "none";

      document.getElementById("navChat").classList.toggle("active", section === "chat");
      document.getElementById("navPassport").classList.toggle("active", section === "passport");
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∞ –≤ Firebase Storage
    document.getElementById("avatarInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const path = `avatars/${localStorage.getItem("username")}_${Date.now()}`;
      const avatarRef = storageRef(storage, path);
      await uploadBytes(avatarRef, file);
      const url = await getDownloadURL(avatarRef);
      document.getElementById("avatar").src = url;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–µ–º–ø–∞—Å–ø–æ—Ä—Ç —Å –Ω–æ–≤—ã–º URL
      savePassportData(url);
    });

    function savePassportData(avatarUrl) {
      const name = document.getElementById("passportName").value.trim();
      const status = document.getElementById("passportStatus").value.trim();
      const username = localStorage.getItem("username");
      if (!username) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ.");

      const passport = {
        name: name || username,
        status,
        avatarUrl: avatarUrl || document.getElementById("avatar").src || "",
      };

      localStorage.setItem("passport-" + username, JSON.stringify(passport));
      alert("–ú–µ–º–ø–∞—Å–ø–æ—Ä—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
    }

    window.savePassport = function() {
      savePassportData();
    };
  </script>

  <footer>
    &copy; holyslygi 2025
  </footer>
</body>
</html>
